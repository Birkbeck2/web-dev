<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS in the browser</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <a href="index.html"><h1>JS in the browser</h1></a>
      <form id="create-shape">
        <label for="shape">Shape: </label>
        <select id="select-shape-input">
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
          <option value="circle">Circle</option>
          <option value="heptagon">Heptagon</option>
          <option value="star">Star</option>
        </select>
        <!-- <select id="select-color-input">
          <option value="mustard">Mustard</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select> -->
        <button type="submit">Create</button>
      </form>
      <section aria-label="Shapes" class="flex-container">
        <div class="shape mustard square" role="img" aria-label="Square"></div>
        <div class="shape red triangle" role="img" aria-label="Triangle"></div>
        <div class="shape blue circle" role="img" aria-label="Circle"></div>
      </section>
    </main>
  </body>
</html>
