<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>The Seasons</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./scripts.js" defer></script>
  </head>
  <body>
    <h1>The seasons</h1>
    <!-- #region aria -->
    <section aria-label="The best season of the year">
      <h2 id="autumn">Autumn</h2>

    </section>
    <section aria-labelledby="spring">
      <h2 id="spring">Spring</h2>
      <p>Leaves are growing.</p>
    </section>
    <!-- #endregion aria -->
  </body>
</html>
