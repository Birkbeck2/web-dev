<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox: Using JavaScript on forms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <a href="index.html"><h1>Sandbox: Using JavaScript on forms</h1></a>
      <!-- #region form -->
      <form action="" id="background-color-form" method="post">
        <div>
          <label for="color">mustard, red, or blue?</label>
        </div>
        <div>
          <input id="color" name="color">
          <button type="submit">Submit</button>
        </div>
      </form>
      <!-- #endregion form -->
      <section class="flex-container">
        <div class="shape square mustard"></div>
      </section>
    </main>
  </body>
</html>
